<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Calculate:</h1>

    <p>
      <br /><input type="number" value="0" id="input1" /><br />
      <br /><input type="number" value="0" id="input2" /><br />
    </p>

    <p>
      <button id="Calculate" id="Calculate">Calculate</button>
    </p>

    <p id="Result"></p>

    <script src="plus.js"></script>
    <script>
      let Input1 = document.getElementById("input1");
      let Input2 = document.getElementById("input2");

      Module.onRuntimeInitialized = function () {
        document
          .getElementById("Calculate")
          .addEventListener("click", async function () {
            const result = Module._plus(
              parseInt(Input1.value),
              parseInt(Input2.value)
            );

            document.getElementById(
              "Result"
            ).innerText = `Result from WASM: ${result}`;
          });
      };
